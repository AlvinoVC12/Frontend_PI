<div class="container">
    <h4 class="text-center">Actualizar Proveedor</h4>
    <form [formGroup]="formulario" *ngIf="formulario">

       

        <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Nombre</label>
            <input type="text" class="form-control" name="nombre" formControlName="nombre">
            <div class="mb-3">
                <label for="disabledTextInput" class="form-label">Direccion</label>
                <input type="text" class="form-control" name="direccion" formControlName="direccion">
            </div>
            <div class="mb-3">
                <label for="disabledTextInput" class="form-label">Contacto</label>
                <input type="text" class="form-control" name="contacto" formControlName="contacto">
            </div>
            <div class="mb-3">
                <label for="disabledTextInput" class="form-label">Fecha</label>
                <input type="datetime-local" class="form-control" name="fechaRegistro" formControlName="fechaRegistro">
            </div>


            <button type="submit" class="btn btn-primary" (click)="grabarDatos()">Registrar</button>
        </div>
    </form>

</div>
