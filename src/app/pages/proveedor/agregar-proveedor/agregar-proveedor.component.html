<div class="container">
    <h4 class="text-center">Registrar Proveedor</h4>
    <form>

        <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Nombre</label>
            <input type="text" class="form-control" name="nombre" [(ngModel)]="nombre">
            <div class="mb-3">
                <label for="disabledTextInput" class="form-label">Direccion</label>
                <input type="text" class="form-control" name="direccion" [(ngModel)]="direccion">
            </div>
            <div class="mb-3">
                <label for="disabledTextInput" class="form-label">Contacto</label>
                <input type="text" class="form-control" name="contacto" [(ngModel)]="contacto">
            </div>
            <div class="mb-3">
                <label for="disabledTextInput" class="form-label">Fecha</label>
                <input type="datetime-local" class="form-control" name="contacto" [(ngModel)]="fechaRegistro">
            </div>


            <button type="button" class="btn btn-primary" (click)="grabarDatos()">Registrar</button>
        </div>
    </form>

</div>
