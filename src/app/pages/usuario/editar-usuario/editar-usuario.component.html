<div class="container">
    <form [formGroup] = "formulario" *ngIf="formulario">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Código</label>
            <input type="text" class="form-control" formControlName="codigo" [ngClass]="{'is-invalid': estado && formulario.controls['codigo'].errors}">
            <div *ngIf="estado && formulario.controls['codigo'].hasError('required')" class="invalid-feedback">
                <div *ngIf="formulario.controls['codigo'].hasError('required')">Campo nombre es obligatorio</div>
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre</label>
            <input type="text" class="form-control" formControlName="nombre" [ngClass]="{'is-invalid': estado && formulario.controls['nombre'].errors}">
            <div *ngIf="estado && formulario.controls['nombre'].hasError('required')" class="invalid-feedback">
                <div *ngIf="formulario.controls['nombre'].hasError('required')">Campo nombre es obligatorio</div>
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Apellido</label>
            <input type="text" class="form-control" formControlName="apellido" [ngClass]="{'is-invalid': estado && formulario.controls['apellido'].errors}">
            <div *ngIf="estado && formulario.controls['apellido'].hasError('required')" class="invalid-feedback">
                <div *ngIf="formulario.controls['apellido'].hasError('required')">Campo apellido es obligatorio</div>
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">DNI</label>
            <input type="text" class="form-control" formControlName="dni" [ngClass]="{'is-invalid': estado && formulario.controls['dni'].errors}">
            <div *ngIf="estado && formulario.controls['dni'].hasError('required')" class="invalid-feedback">
                <div *ngIf="formulario.controls['dni'].hasError('required')">Campo DNI es obligatorio</div>
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Usuario</label>
            <input type="text" class="form-control" formControlName="usuario" [ngClass]="{'is-invalid': estado && formulario.controls['usuario'].errors}">
            <div *ngIf="estado && formulario.controls['usuario'].hasError('required')" class="invalid-feedback">
                <div *ngIf="formulario.controls['usuario'].hasError('required')">Campo usuario es obligatorio</div>
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" formControlName="contrasena" [ngClass]="{'is-invalid': estado && formulario.controls['contrasena'].errors}">
            <div *ngIf="estado && formulario.controls['contrasena'].hasError('required')" class="invalid-feedback">
                <div *ngIf="formulario.controls['contrasena'].hasError('required')">Campo contraseña es obligatorio</div>
            </div>
        </div>
        <button type="button" class="btn btn-primary" (click)="grabarDatos()">Grabar</button>
    </form>
</div>
